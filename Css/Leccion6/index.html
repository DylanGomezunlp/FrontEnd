<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores Combinados en CSS</title>
    <link href="css/estilos.css" rel="Stylesheet"/>
</head>
<body>
    <h1>Selectores combinados en CSS</h1>
    <div class="contenedor descendiente">
        Selectores descendientes (en cualquier nivel interno):
        <p>Primer renglon</p>
        <p>Segundo renglon</p>
        <section>
            <p>Tercer renglon</p>
        </section>
    </div>
    <div class="contenedor hijo">
        Selectores descendientes (child):
        <p>Primer renglon</p>
        <p>Segundo renglon</p>
        <section>
            <p>Tercer renglon</p>
        </section>
        <p>Otro hijo directo</p>
    </div>
    <div class="links">
        <a href="pagina0.html">Ir a pagina 0</a>
        <a href="pagina1.html">Ir a pagina 1</a>
        <a href="pagina2.html">Ir a pagina 2</a>
        <a href="pagina3.html">Ir a pagina 3</a>
    </div>
</body>
</html>
